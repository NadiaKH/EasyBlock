<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EasyBlock Настройки</title>
        <link type="text/css" rel="stylesheet" href="popup_style.css">
    </head>
    <body>
        <div id="main-content" style="visibility:visible;" class="centered-content">
            <div class="logo-holder"><img style="margin-right:15px;"class="icon" src="icons/settings.png"><h1 style="margin-left:0;" class="logo-text">EasyBlock Настройки</h1><img class="icon" style="margin-left:15px;" src="icons/settings.png"></div>
            <div class="history-holder">
                <div class="holder-actions">
                    <input type="button" class="update" id="UPDATE">
                    <input type="button" class="clear" id="CLEAR">
                </div>
                <div class="holder-scrollable-surface">
                    <div class="holder-content">
                        
                    </div>
                </div>
            </div>
            <input style="margin-top:15px;width:300px;" type="button" id="ADD-URL" value="Запретить URL">
            <input style="margin-top:10px;width:300px;" type="button" id="ENABLE" value="Включено">
        </div>
        <div class="floating-window">
            
        </div>
        <script src="popup.js"></script>
    </body>
</html>
